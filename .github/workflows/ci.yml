name: CI

on: [push]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: php-actions/composer@v6
        with:
          php_version: "8.1"

      - name: Dependencies Audit
        run: composer audit

      - name: Static Code Analysis
        run: composer analysis:run
